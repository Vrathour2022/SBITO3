<html>
	<head> 
		<title>Bank Applicant </title>
	</head>

	<body>
	<h1 style="color:blue"> SBI </h1>
	<h2 style="color:red"> Your Banking Needs Satified Here </h2>
	<hr>
	<h3 align=center style="color:green"> Bank Account Opening Application Form </h3>

	<form action="ThankYouForApplying.html">
		<table align=center  border=5 cellspacing=10 cellpadding=10>

		<tr>
		<td>Select your title	  </td>
		<td>
			<input type=radio value="Mr"   name="gender">Mr. 
			<input type=radio value="Mrs"  name="gender">Mrs. 
			<input type=radio value="Miss" name="gender">Miss 
		</td>
		</tr>

		<tr> 	
		<td>Enter your name</td> 	   	 
		<td><input type=text name="fname"> </td>
		</tr>

		<tr> 
		<td>Enter your email address</td>   
		<td><input type=email name="emailid"></td> 
		</tr>

		<tr> 	
		<td>Enter your mobile number</td>   
		<td><input type=text name="mobilenumber"></td>
		</tr>
		<tr>
		<td>Select account applied for </td>
		<td> <select name="appliedaccount">
			<option value="sav">Savings</option>
			<option value="cur">Current</option>
			<option value="fd">Fixed</option>
		</select> </td>
		</tr>

		<tr>
		<td>Enter your current address</td>
		<td><input type=text name="address"> </td>
		</tr>
	
		<tr><td>Enter your birthdate    </td>
		<td><input type=date name="birthdate"></tr>

		<tr> 

		 
		<td> 
			<a href="Home.html"> Home </a> 
		</td>  

		<td> 
			<input type=submit name=submit value="Apply"> 
		</td> 

		</tr>

		</table>	
	</form>

	</body>
</html>
